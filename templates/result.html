<!DOCTYPE html>
<html>
  <head>
    <title>Result</title>
  </head>
  <body>
    <h1>Result</h1>

    <!-- Display the conversation history -->
    <div>
      {% for prompt in conversation %}
      <p>{{ prompt }}</p>
      {% endfor %}
    </div>

    <!-- Display the result -->
    <p>{{ result }}</p>

    <form method="POST" action="/">
      <input
        type="text"
        name="query"
        placeholder="Enter your follow-up prompt"
      />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
